<!DOCTYPE html>
<html>
    <head>
        <script src="js/libs/angular.js/angular.js" type="text/javascript"></script>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/MoviesApp.js" type="text/javascript"></script>
    </head>
    
    <body ng-app="MoviesApp" class="container">
        <div ng-controller="MovieController">
            <h1>Movie Library</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Year</th>
                        <th>Plot</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tr>
                        <th><input ng-model="movie.title" type="text" class="form-control"/></th>
                        <th><input ng-model="movie.year" type="text" class="form-control"/></th>
                        <th><input ng-model="movie.plot" type="text" class="form-control"/></th>
                        <th>
                            <button ng-click="addMovie()" class="btn btn-success">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>    
                        </th>
                        <th><button ng-click="updateMovie()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button> 
                        </th>
                            
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="movie in movies">
                        <td>{{movie.title}}</td>
                        <td>{{movie.year}}</td>
                        <td>{{movie.plot}}</td>
                        <td>
                            <button ng-click="selectMovie(movie)" class="btn btn-warning">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </td>
                        <td>
                            <button ng-click="removeMovie(movie)" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                            
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
